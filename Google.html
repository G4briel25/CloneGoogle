<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Google.css">
    <link rel="shortcut icon" href="Imagens/LogoGoogle.png" type="image/x-icon" >
    <title>Google</title>
</head>
<body>
    <div id="body">
        <nav>
            <div class="nav-links">
                <div class="items">
                    <span class="gmail-imagens"><a href="#">Gmail</a></span>
                    <span class="gmail-imagens"><a href="#">Imagens</a></span>
                    
                    <p class="imgs"><img src="Imagens/menu.png" width="18px"></p>
                    <p class="imgs"><img id="perfil" src="Imagens/FotoPerfil.png"></p>
                </div>
            </div>
        </nav>
    
        <section>
            <div id="content">
                <div class="google-banner">
                    <img src="Imagens/Google.png" alt="Google">
                </div>
                <div class="barra-pesquisa">
                    <div class="img-icones">
                        <span><img src="Imagens/lupa.png" width="18px"></span>
                        <span class="img-1"><img src="Imagens/camera.png" width="20px"></span>
                        <span class="img-1 img-teclado"><img src="Imagens/Teclado.png" width="18px"></span>
                    </div>
                </div>
                <div class="pesquisa-sorte">
                    <div class="borda-PS borda-P"><span>Pesquisa Google</span></div>
                    <div class="borda-PS borda-S"><span>Estou com sorte</span></div>
                </div>
            </div>
        </section>
        
        <div id="space"></div>

        <footer>
            <div class="div-bar border1">
                <div class="politica"><span>Brasil</span></div>
            </div>
            <div class="div-bar2 border2">
                    <ul>
                        <li>Sobre</li>
                        <li>Publicidade</li>
                        <li>Negócios</li>
                        <li>Como funciona a Pesquisa</li>
                    </ul>
                    <ul>
                        <li>Privacidade</li>
                        <li>Termos</li>
                        <li>Configurações</li>
                    </ul>
            </div>
        </footer>
    </div>
</body>
</html>
